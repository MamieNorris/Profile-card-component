<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile card by Bryan Villert</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="overlay">
            <div class="main-container">
                <img class="bg-pattern-card" src="Images/bg-pattern-card.svg" alt="background-pattern">

                <div class="profile-info">
                    <img class="profile-picture" src="Images/image-victor.jpg" alt="profile-picture">
                    <h1>Victor Crest <span class="age">26</span></h1>
                    <p>London</p>
                </div>

                <div class="bottom-section">
                    <p class="followers">80K <br><span>Followers</span></p>
                    <p class="likes">803K <br><span>Likes</span></p>
                    <p class="photos">1.4K <br><span>Photos</span></p>
                </div>
            </div>
        </main>
    </body>
</html>
